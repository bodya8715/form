<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <article class="register">
            <h2 class="register-title">Register</h2>
            <p class="register-description">Create your account. It`s free and only takes a minute.</p>
            <form class="form">
                <div class="form-flex">
                    <input class="form-first-name" name="first-name" type="text" placeholder="First Name" required pattern="^[A-Z][a-z]$">
                    <input class="form-last-name" name="last-name" type="text" placeholder="Last Name" required pattern="^[A-Z][a-z]$">
                </div>
                <input class="form-email" name="email" type="email" placeholder="Email" required>
                <input class="form-password" name="password" type="password" placeholder="Password" required>
                <input class="form-confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" required>
                <label class="form-label-checkbox" required>
                    <input class="form-checkbox" type="checkbox" value="true" required>
                    <span class="form-checkbox-text">
                        I accept the Terms of Use & Privacy Policy
                    </span>
                </label>
                <button class="form-submit" type="submit">
                    <p class="form-submit-text">Register Now</p>
                </button>
            </form>
        </article>
    </div>
</body>
</html>
